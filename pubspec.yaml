environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5
  easy_localization: ^3.0.1
  flutter_email_sender: ^5.2.0
  image_picker: ^0.8.9
  #multi_image_picker: ^4.8.1
  pdf: ^3.10.1
