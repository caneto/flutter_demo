  url_launcher: ^6.1.10
  animate_gradient: ^0.0.2+1

  font_awesome_flutter: ^10.4.0
  persistent_bottom_nav_bar: ^5.0.2

  flutter_calendar_carousel: ^2.4.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

